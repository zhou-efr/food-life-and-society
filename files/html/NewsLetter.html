<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news, vie & société</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/newsletter.css">
    <link rel="stylesheet" href="../css/nav-bar.css">
    <link rel="stylesheet" href="../css/scroll.css">
</head>
<body>
    <div id="nav-bar">
        <h4 id="Canada-Link"><a class="nav-bar-link" href="./Canada.html">Canada</a></h4>
        <h4 id="Malaysia-Link"><a class="nav-bar-link" href="./Malaysia.html">Malaisie</a></h4>
        <h4 id="India-Link"><a class="nav-bar-link" href="./India.html">Inde</a></h4>
        <h4 id="News-Link"><a class="nav-bar-link" href="./NewsLetter.html">NewsLetter</a></h4>
        <h4 id="Home-Link"><a class="nav-bar-link" href="./index.html">Home</a></h4>
    </div>
    <div id="title">
        Inscris toi à la Newsletter !
    </div>
    <header>
        <div class="formbutton" id="formbutton">
            <form action="/my-handling-form-page" method="post">
                <div class="input-item">
                    <label for="fname"></label>
                    <input class="text-input" type="text" required placeholder="Name" id="fname" name="user_fname">
                </div>
                <div class="input-item">
                    <label for="lname"></label>
                    <input class="text-input" type="text" required placeholder="Last Name" id="lname" name="user_lname">
                </div>
                <div class="input-item">
                    <label for="mail"></label>
                    <input class="email-input" type="email" required placeholder="Email Adress" id="mail" name="user_mail">
                </div>
            </form>
            <div class="buttons">
                <div class="button">
                    <image class="headerButton" type="image" id="add" src="../src/btn/register.png" width="25" height="25"></image>
                </div>
                <div class="button">
                    <image class="headerButton" type="image" id="reset" alt="reset" src="../src/btn/clear.png" width="25" height="25"></image>
                </div>
            </div>
        </div>
    </header>
    <main class="mainContent" id="mainContent">
        <table id="listOfNameWhatALongIdForUHugo">
            <tr id="bothParts">
                <!--just to remember, you can add multiple classes-->
                <div id = "leftPart">
                    <td class="firstname">First Name</td>
                    <td class="lastname">Last Name</td>
                </div>
                <div id = "rightPart">
                    <td class="email">Email</td>
                </div>
            </tr>
        </table>
        <div class="navigationButtons" >
            <image id="btn-back" src="../src/btn/prev.png">go back</>
            <image id="btn-forward" src="../src/btn/next.png">go next</image>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="../js/newsletter.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
