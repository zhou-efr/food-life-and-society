    <div id="nav-bar">

    <header>
        <div class="formbutton" id="formbutton">
            <form id="forms" action="/my-handling-form-page" method="post">
                <div class="input-item">
                    <label for="fname"> First Name :</label>
                    <input class="text-input" type="text" required placeholder="Panda" id="fname" name="user_fname">
                </div>
                <div class="input-item">
                    <label for="lname"> Last Name :</label>
                    <input class="text-input" type="text" required placeholder="Panda" id="lname" name="user_lname">
                </div>
                <div class="input-item">
                    <label for="mail">e-mail:</label>
                    <input class="email-input" type="email" required placeholder="panda@efrei.net" id="mail" name="user_mail">
                </div>
            </form>
            <div class="buttons">
                <div class="button">
                    <button class="headerButton" type="submit" id="add"> Add (10) </button>
                </div>
                <div class="button">
                    <button class="headerButton" type="reset" id="reset"> Remove all </button>
                </div>
            </div>
        </div>
    </header>
    <main class="mainContent" id="mainContent">
        <div id="listOfNameWhatALongIdForUHugo">
            <div id="legend">
                <!--just to remember, you can add multiple classes-->
                <div class="name">
                    <p class="firstname">First Name</p>
                    <p class="lastname">Last Name</p>
                </div>
                <p class="email">Email</p>
            </div>
        </div>
        <div class="navigationButtons" id="nextprev">
            <div id="flex-prev"><button id="btn-back">prev</button></div>
            <div id="flex-next"><button id="btn-forward">next</button></div>
        </div>
    </main>
    <footer class="footer">
        <img id="footerLogo" src="../src/logo_tdz_2_0.png" alt="best-logo">
        <div id="footerFlex">
            <p>Par Hugo Chamillard, Killian Zhou et Robin Dheilly</p>
            <h3 id="TDZ">La Tribu des Zhous</h3>
        </div>
